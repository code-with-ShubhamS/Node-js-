<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Input</title>
  <style>
    .upload-container {
      display: flex;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .upload-button {
      display: inline-block;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    .upload-button:hover {
      background-color: #0056b3;
    }

    .file-label {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <label for="file-upload" class="upload-button">Upload File</label>
    <span class="file-label">No file chosen</span>
    <input type="file" id="file-upload" style="display: none;" onchange="updateFileName(event)">
  </div>

  <script>
    function updateFileName(event) {
      const fileLabel = document.querySelector('.file-label');
      const fileName = event.target.files[0]?.name || "No file chosen";
      fileLabel.textContent = fileName;
    }
  </script>
</body>
</html>
